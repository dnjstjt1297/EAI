name: PR CI & Gemini Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master] # Push 이벤트도 대응하려면 브랜치 지정 필요

permissions:
  pull-requests: write
  contents: read

jobs:
  pr-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ===== 프로젝트 설정 파일 생성 =====
      - name: Create config.properties
        run: |
          mkdir -p src/main/resources src/test/resources
          cat <<EOF > src/main/resources/config.properties
          applicant.key=${{ secrets.APPLICANT_KEY }}
          db.driver=${{ secrets.DB_DRIVER }}
          db.url=${{ secrets.DB_URL }}
          db.user=${{ secrets.DB_USER }}
          db.password=${{ secrets.DB_PASSWORD }}
          sftp.host=${{ secrets.SFTP_HOST }}
          sftp.port=${{ secrets.SFTP_PORT }}
          sftp.username=${{ secrets.SFTP_USERNAME }}
          sftp.password=${{ secrets.SFTP_PASSWORD }}
          sftp.filepath=${{ secrets.SFTP_FILENAME }}
          EOF

          cat <<EOF > src/test/resources/config.properties
          applicant.key=${{ secrets.T_APPLICANT_KEY }}
          db.driver=${{ secrets.T_DB_DRIVER }}
          db.url=${{ secrets.T_DB_URL }}
          db.user=${{ secrets.T_DB_USER }}
          db.password=${{ secrets.T_DB_PASSWORD }}
          sftp.host=${{ secrets.T_SFTP_HOST }}
          sftp.port=${{ secrets.T_SFTP_PORT }}
          sftp.username=${{ secrets.T_SFTP_USERNAME }}
          sftp.password=${{ secrets.T_SFTP_PASSWORD }}
          sftp.filepath=${{ secrets.T_SFTP_FILENAME }}
          EOF

      # ===== 컴파일 및 테스트 =====
      - name: Compile
        run: |
          mkdir -p out
          javac -encoding UTF-8 -cp "lib/*" -d out \
            $(find src/main/java src/test/java -name "*.java")

      - name: Run tests
        id: test
        run: |
          set +e
          java -jar lib/junit-platform-console-standalone-1.8.1.jar \
            -cp out:lib/* \
            --scan-classpath > test.log 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      # ===== Gemini AI 분석 =====
      - name: Install Gemini AI
        run: npm install @google/generative-ai

      - name: Get git diff for PR
        run: |
          git fetch origin "${{ github.event.pull_request.base.ref }}"
          git fetch origin "${{ github.event.pull_request.head.ref }}"
          git diff "origin/${{ github.event.pull_request.base.ref }}"..."origin/${{ github.event.pull_request.head.ref }}" > diff.txt

      - name: Run Gemini Review
        id: gemini_review
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const diff_output = fs.readFileSync("diff.txt", "utf8");

            const { GoogleGenerativeAI } = require("@google/generative-ai");
            const genAI = new GoogleGenerativeAI("${{ secrets.GEMINI_API_KEY }}");
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const prompt = `
              You are a senior backend software engineer.
            
              Your task is to perform a **high-level code review** based on the provided git diff.
              Although you should analyze the code **class-by-class or file-by-file**,
              you must still point out important issues within the internal logic of each class.
            
              Please focus on the following aspects:
              - Class and function responsibilities (e.g., SRP violations, overly large methods)
              - Structure and separation of concerns
              - Maintainability and performance (e.g., tight coupling, redundant logic)
              - Security implications (e.g., missing input validation, exposure of sensitive data)
              - Internal implementation issues (e.g., missing null checks, unclear variable names)
            
              **Ignore** the following:
              - Unnecessary code comments
              - Styling or formatting issues (e.g., spaces, indentation)
            
              **Requirements**:
              - Write your review in **Korean**
              - Use **Markdown** format
              - Clearly mention class or method names where applicable
              - Do **not** include any intro or outro — just the review content
            
            Below is the git diff:
            
              <git diff>
              ${diff_output}
              </git diff>
              `;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();
            
            fs.writeFileSync("review_result.txt", text);
            console.log("Review results saved!");

      - name: Comment on Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("review_result.txt", "utf8");
            
            const pr_number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body
            });